{{<layout}}

{{$pageTitle}}
	Report the transfer of a vehicle
{{/pageTitle}}


{{$content}}

<main id="content" role="main">

<p class="back-link"><a href="">Back</a></p>

  		<h1 class="heading-xlarge">About the new owner</h2>

		<form class="form">


  		<h2 class="heading-medium">Name</h2>

			<div class="form-group related">
		      <label class="form-label" for="first-name">Title (optional)</label>
		      <input type="text" class="form-control form-control-8-chars" id="title">
		    </div>

		    <div class="form-group related">
		      <label class="form-label" for="first-name">First name</label>
		      <input type="text" class="form-control" id="first-name">
		    </div>

		    <div class="form-group">
		      <label class="form-label" for="last-name">Last name</label>
		      <input type="text" class="form-control" id="last-name">
		    </div>


		<h2 class="heading-medium">Email address</h2>

		    <div class="form-group">
		      <label class="form-label" for="email-address">This is optional. We'll only use it to email a confirmation.</label>
		      <input type="text" class="form-control" id="email-address">
		    </div>


  		<h2 class="heading-medium">Address</h2>
		    
		    <div class="form-group-related">
		      <label class="form-label" for="address-1">Building and street</label>
		      <input type="text" class="form-control" id="address-1">
		    </div>

		    <div class="form-group related">
		      <label class="form-label visuallyhidden" for="address-2">2nd line</label>
		      <input type="text" class="form-control" id="address-2">
		    </div>

		    <div class="form-group related">
		      <label class="form-label" for="town">Town or city</label>
		      <input type="text" class="form-control" id="town">
		    </div>

		    <div class="form-group">
		      <label class="form-label visually-hidden" for="last-name">Postcode</label>
		      <input type="text" class="form-control form-control-1-4" id="last-name">
		    </div>

			 <div class="form-group">
		      <input type="submit" class="button" value="Continue">
		    </div>
		</form>

		<!-- Optionals

		Date of birth
		Driving licence

		-->


	

</main>

{{/content}}

{{/layout}}
